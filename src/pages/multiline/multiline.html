<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons start>
       <img src="assets/icon/photo1.png" width="30px">
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/photo.png">
      </ion-avatar>
      <h2>Finn</h2>
     
      <p>Listen, I've had a pretty messed up day...</p>
      <button ion-button clear item-end>View</button>
    </ion-item>


    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/photo.png">
      </ion-avatar>
      <h2>Luke</h2>
      
      <p>I feel the good in you, the conflict...</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Online
    </ion-list-header>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/photo.png">
      </ion-avatar>
      <h2>Poe</h2>
      
      <p>I just upgraded my X-Wing. Next time...</p>
      <button ion-button clear item-end>View</button>
    </ion-item>


    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/photo.png">
      </ion-avatar>
      <h2>Yoda</h2>
      
      <p>Do or do not. There is no try...</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>


<ion-list>

  <ion-item>
   <h4>Start new chat</h4>
      <ion-icon class="addbtn" name="add-circle"></ion-icon>
      <img class="addnew" src="assets/icon/photo1.png" width="40px">
      <img class="addnew" src="assets/icon/photo2.png" width="40px">
      <img class="addnew" src="assets/icon/photo3.png" width="40px">
      <img class="addnew" src="assets/icon/photo4.png" width="40px">
  </ion-item>
</ion-list>


</ion-content>
